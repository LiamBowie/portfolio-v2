<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css" type="text/css">
    <script defer src="script.js"></script>
    <title>Liam Bowie - Front End Web Dev</title>
</head>
<body>
    <header>
        <nav>
            <ul>
                <li>About</li>
                <li>Skills</li>
                <li>Projects</li>
                <li>Contact</li>
            </ul>
        </nav>
    </header>
    <main>
        <section class="hero">
            <h1>Liam Bowie</h1>
            <h2>Front end web developer</h2>
            <img src="./img/profile.jpg" alt="" style="border-radius: 10%; height: 200px">
        </section>
        <section class="about">
            <div>
                <fieldset>
                    <legend>Adjust bio length</legend>
                    <div>
                        <input type="radio" name="bio-length" id="shortest" value="0" checked="true">
                        <input type="radio" name="bio-length" id="shorter" value="1">
                        <input type="radio" name="bio-length" id="short" value="2">
                        <input type="radio" name="bio-length" id="long" value="3">
                        <input type="radio" name="bio-length" id="longer" value="4">
                        <input type="radio" name="bio-length" id="longest" value="5">
                    </div>
                    <p id="bio-text">Meet Liam, he wants to build cool things.</p>
                </fieldset>
                
            </div>
        </section>
    </main>
</body>
</html>
